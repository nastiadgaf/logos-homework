<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content_block" id="block1">
        <div id="date_now"></div>
    </div>

    <div class="content_block" id="block2">
        <div class="time">
            <button class="button" data-start="start">START</button>
            <button class="button" data-loop="loop">LOOP</button>
            <button class="button" data-stop="stop">STOP</button>
            <button class="button" data-reset="reset">RESET</button>
        </div>
        <div class="time_block"></div>
    </div>
    
    <div class="content_block" id="block3">
        <div class="timer">
            <button class="plus_minus" data-plus="plus">+</button>
            <button class="plus_minus" data-minus="minus">-</button>
        </div>

        <div class="timer_block">
            <button class="button" data-startTimer="timer">START</button>
            <button class="button" data-stopTimer="timer">STOP</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
