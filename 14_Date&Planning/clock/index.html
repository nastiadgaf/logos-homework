<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content_block" id="block1">
        <div id="date_now">
            <p id="date"></p>
            <p id="clock" class="date__clock"></p>
        </div>
    </section>

    <section class="content_block" id="block2">
        <div class="time">
            <p id="watch">00:00:00:000</p>
            <button class="button" id="start">START</button>
            <button class="button" id="loop">LOOP</button>
            <button class="button" id="stop">STOP</button>
            <button class="button" id="reset">RESET</button>
        </div>
        <div class="time_block">
            <p id="time_block_text"></p>
        </div>
    </section>
    
    <section class="content_block" id="block3">
        <div class="timer">
            <p class="timer_time">00</p>
            <p class="text">MINUTES</p>
            <button class="plus_minus plus">+</button>
            <button class="plus_minus minus">-</button>
        </div>

        <div class="timer_block">
            <p class="timer_clock">00:00</p>
            <p class="text">MINUTES</p>
            <button class="button start_timer">START</button>
            <button class="button stop_timer">STOP</button>
            <button class="button reset_timer">RESET</button>
        </div>
    </section>
    
    <script src="today_Date.js"></script>
    <script src="stopwatch.js"></script>
    <script src="timer.js"></script>
</body>
</html>
