<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content_block" id="block1">
        <div id="date_now">
            <h1 id="date"></h1>
            <h1 id="clock"></h1>

        </div>
    </div>

    <div class="content_block" id="block2">
        <div class="time">
            <h1 id="watch">00:00:00:000</h1>
            <button class="button" id="start">START</button>
            <button class="button" id="loop">LOOP</button>
            <button class="button" id="stop">STOP</button>
            <button class="button" id="reset">RESET</button>
        </div>
        <div class="time_block">
            <h3 id="time_block_text"></h3>
        </div>
    </div>
    
    <div class="content_block" id="block3">
        <div class="timer">
            <h1 id="timer_time">00</h1>
            <h2 class="text">MINUTES</h2>
            <button class="plus_minus" id="plus">+</button>
            <button class="plus_minus" id="minus">-</button>
        </div>

        <div class="timer_block">
            <h1 id="timer_clock">00:00</h1>
            <h2 class="text">MINUTES</h2>
            <button class="button" id="start_timer">START</button>
            <button class="button" id="stop_timer">STOP</button>
            <button class="button" id="reset_timer">RESET</button>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="script2.js"></script>
    <script src="script3.js"></script>
</body>
</html>
