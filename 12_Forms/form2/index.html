<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="form1" class="forms">
        <div id="top_block">
            <h3 id="top_block_text">Create your account</h3>
        </div>
        <label for="name" class="text">First Name</label>
        <input type="text" class="input" placeholder="type here..." id="name">
        <label for="surname" class="text">Second Name</label>
        <input type="text" class="input" placeholder="type here..." id="surname">
        <label for="email_input" class="text">Email Address</label>
        <input type="email" class="input" placeholder="enter email" id="email_input"> <br>
        <label for="radio" class="text"> Gender</label><br>
        <input type="radio" class="input_radio" name="Gender" value="man">
        <label for="input_radio" class="text_radio">Man</label>
        <input type="radio" class="input_radio" name="Gender" value="woman">
        <label for="input_radio" class="text_radio">Woman</label>


        <p class="text">Position</p>
        <select name="select" id="select">
            <option value="choose" selected>Choose</option>
            <option value="frontend">Frontend</option>
            <option value="backend">Backend</option>
            <option value="QC/QA">QC/QA</option>
        </select> <br>

        <input type="checkbox" name="agrement" id="agrement">
        <label for="agrement" class="text"> I agree to all statements</label>
        <input type="submit" value="Sign Up" class="sign-up">
    </div>

    <div id="information" class="forms">
        <div class="top_green"></div>
        <div class="image"></div>
        <p class="name"></p>
        <p class="email"></p>
        <p class="proffesion"></p>
        <button type="submit" id="sign-out">Sign out</button>
        <div class="bottom_green"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
